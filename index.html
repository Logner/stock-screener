<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel="icon" type="image/png" href="./assets/img/favicon.png"/>
        <link rel='stylesheet' href='./assets/css/style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <title>Stock Screener</title>
    </head>
    <body>
        <header >
          <h1>Stock Screener</h1>
          <p>Get and visualize stocks data</p>
        </header>
        <div class="content row">
          <div class='left-bar'>
            <div class='search-bar'>
              <form id="input-group" class="input-group">
                <input type="text" id='stock-input' placeholder="Provide a symbol" aria-label="Search for a stock">
                <div class="input-group-append">
                  <button type="submit" id='stock-search'>Search</button>
                </div>
              </form>
            </div>
            <ul id="stock-history">
                <li> stock 1 </li>
                <li> stock 2 </li>
            </ul>
          </div>
          <div id='stock-info'>
              <div id='stock-company-name'></div>
              <div id='stock-ticker-name'></div>
              <div id='stock-open-price'></div>
              <div id='stock-last-price'></div>
              <div id='stock-change-percent'></div>
              <div id='stock-change-absolute'></div>
              <div id='stock-market-cap'></div>
          </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/js/currency.min.js"></script>
        <script src="./assets/js/script.js"></script>
</html>
