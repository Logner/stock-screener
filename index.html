<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
      <link rel="icon" type="image/png" href="./assets/img/favicon.png"/>
      <link rel='stylesheet' href='./assets/css/style.css'>
      <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <title>Stock Screener</title>
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
          <span class="mdc-top-app-bar__title">Stock Screener</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite" id='add-to-watchlist'>favorite</button>
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="stock-input" placeholder='Stock Ticker'>
            <span class="mdc-floating-label" id="stock-input"></span>
            <span class="mdc-line-ripple"></span>
          </label>
          
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search" id='stock-search'>search</button>
          <!-- <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button> -->
        </section>
      </div>
    </header>

      
      <div class="">
        <div class='left-bar'>
          <div class='search-bar'>
            <div class="input-group">
              <input type="text" id='stock-input' placeholder="Provide a symbol" aria-label="Search for a stock">
              <div class="input-group-append">
                <button type="button" id='stock-search'>Search</button>
              </div>
            </div>
          </div>
          <ul id="stock-history">
              <li> stock 1 </li>
              <li> stock 2 </li>
          </ul>
        </div>
        <div id='stock-info'>
            <div id='stock-name'>stock name here</div>
            <div id='stock-open-price'>stock opening price here</div>
            <div id='stock-last-price'>stock price here</div>
            <div id='stock-change'>stock change in price from yesterday here</div>
            <div id='stock-market-cap'>stock marketcap here</div>
        </div>

      </div>
      <footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src='./assets/js/materials.js'></script>
        <script src='./assets/js/script.js'></script>
      </footer>
  </body>
</html>
