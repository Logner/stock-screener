<!DOCTYPE html>
<html class='has-background-light'>
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel="icon" type="image/png" href="./assets/img/favicon.svg"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script src="https://use.fontawesome.com/b7dd2ed953.js"></script>
        <link rel='stylesheet' href='./assets/css/style.css'>
        <title>Stock Screener</title>
    </head>

    <body class='has-background-light'>

        <header class='navbar has-background-light'>
          <h1 class='title is-1 navbar-item'>Stock Screener</h1>
          <div class='search-bar navbar-item navbar-end'>
            <div id="input-group" class="field has-addons">
              <div class="dropdown mx-1" id='stock-wachlist-btn'>
                <div class="dropdown-trigger">
                  <button class="button has-text-primary" aria-haspopup="true" aria-controls="history-dropdown">
                    <span>Watchlist</span>
                    <span class="icon is-small">
                      <i id="caret" class="fa fa-caret-down"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="history-dropdown" role="menu">
                  <div id = "inner-history" class="dropdown-content has-background-primary-light">
                  <!-- 
                    <a class='dropdown-item watchlist-item' href='#'>                    
                      <span class='stock-search-button'>test-item</span>
                      <span class="icon is-medium p-3 trash-item">
                        <i class="fa fa-trash"></i>
                      </span>
                    </a>
                  -->
                  </div>
                </div>
              </div>
              <input type="text" class='input mx-1' id='stock-input' placeholder="Ticker Symbol" aria-label="Search for a stock">
              <button type="submit" class='button is-primary fa fa-search mx-1' id='stock-search'></button>
            </div>
          </div>
        </header>

        
        <div id='stock-info' class='card' style='display:none;'>
            <div class='card-title'>
              <div id='stock-company-name' class='title is-3 has-text-white'></div>
              <div id='stock-ticker-name' class='subtitle is-5 has-text-white'></div>
            </div>
            <div id='stock-open-price'></div>
            <div id='stock-last-price'></div>
            <div id='stock-change-percent'></div>
            <div id='stock-change-absolute'></div>
            <div id='stock-market-cap'></div>
        </div>


        <div id='mkt-cap-vis' class='card is-info' style='display:none;'>
          <div id='mkt-cap-hdr' class='m-2 subtitle is-5 has-text-info'></div>
          <div id='total-mkt-cap-comp' class='m-2'></div>
          <div id='day-mkt-cap-comp' class='m-2'></div>
        </div>

        <div id="mkt-cap-vis-chart" style="width: 80%; height: 35rem; margin:2rem auto;"></div>

      </body>
      <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="./assets/js/currency.min.js"></script>
        <script src="assets/js/uiElements.js"></script>
        <script src="./assets/js/script.js"></script>
      </footer>
</html>
