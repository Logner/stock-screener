<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <link rel="icon" type="image/png" href="./assets/img/favicon.png"/>
        <link rel='stylesheet' href='./assets/css/style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <title>Stock Screener</title>
    </head>
    <body>
        <header class='navbar'>
          <h1 class='title is-1 navbar-item'>Stock Screener</h1>
          <div class='search-bar navbar-item navbar-end'>
            <form id="input-group" class="field has-addons">
              <div class="dropdown" id='stock-history-btn'>
                <div class="dropdown-trigger">
                  <button class="button has-text-primary" aria-haspopup="true" aria-controls="history-dropdown">
                    <span>History</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="history-dropdown" role="menu">
                  <div class="dropdown-content has-background-primary-light">
                    <a href="#" class="dropdown-item">
                      stock-1
                    </a>
                    <a href="#" class="dropdown-item">
                      stock-2
                    </a>
                    <a href="#" class="dropdown-item">
                      stock-3
                    </a>
                  </div>
                </div>
              </div>
              <input type="text" class='input' id='stock-input' placeholder="Provide a symbol" aria-label="Search for a stock">
              <button type="submit" class='button is-primary' id='stock-search'>Search</button>
            </form>
           
          </div>

        </header>



        
        <div id='stock-info' class='card'>
            <div class='card-title'>
              <div id='stock-company-name' class='title is-3 has-text-white'></div>
              <div id='stock-ticker-name' class='subtitle is-5 has-text-white'></div>
            </div>
            <div id='stock-open-price'></div>
            <div id='stock-last-price'></div>
            <div id='stock-change-percent'></div>
            <div id='stock-change-absolute'></div>
            <div id='stock-market-cap'></div>
        </div>
      </body>
      <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/js/currency.min.js"></script>
        <script src="assets/js/bulma.js"></script>
        <script src="./assets/js/script.js"></script>
      </footer>
</html>
